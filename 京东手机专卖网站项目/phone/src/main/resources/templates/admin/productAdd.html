<div class="wrapper">

        <!-- 内容头部 -->

            <h1>
                商品管理
            </h1>
        </section>
        <!-- 内容头部 /-->

        <form action="#"  method="post" th:object="${products}" th:action="@{/admin/productAdd}">
            <!-- 正文区域 -->
            <section class="content"> <!--产品信息-->

                <div class="panel panel-default">

<!--                    <div class="row data-type">-->
<!--                        <div class="col-md-2 title">id</div>-->

                        <div class="col-md-2 title">商品类别</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="type"
                                   placeholder="商品类别" th:value="*{type}">
                        </div>

                        <div class="col-md-2 title">商品名称</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="productname"
                                   placeholder="商品名称" th:value="*{productname}">
                        </div>

                        <div class="col-md-2 title">价格</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="price"
                                   placeholder="价格" th:value="*{price}">
                        </div>

                        <div class="col-md-2 title">颜色</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="color"
                                   placeholder="颜色" th:value="*{color}">
                        </div>


                        <div class="col-md-2 title">厂商</div>
                        <div class="col-md-4 data">
                            <div class="selet">
                                <select  name="vendor" id="" >
                                    <option value="1" selected>华为</option>
                                    <option value="2" selected>小米</option>
                                    <option value="3" selected>苹果</option>
                                    <option value="4" selected>三星</option>
                                    <option value="5" selected>魅族</option>
                                </select>
                            </div>
                        </div>


                        <div class="col-md-2 title">品牌</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="brand"
                                   placeholder="品牌" th:value="*{brand}">
                        </div>

                        <div class="col-md-2 title">型号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="p_model"
                                   placeholder="型号" th:value="*{p_model}">
                        </div>

                        <div class="col-md-2 title">商品图片</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="product_img"
                                   placeholder="图片地址" th:value="*{product_img}">
                        </div>

                        <div class="col-md-2 title">数量</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="amount"
                                   placeholder="数量" th:value="*{amount}">
                        </div>



                    </div>
                    <!--订单信息/--> <!--工具栏-->
                    <div class="box-tools text-center">
                        <button type="submit" class="btn bg-maroon" style="color: white">保存</button>
                        <button type="button" class="btn bg-default"
                                onclick="history.back(-1);">返回</button>
                    </div>
                    <!--工具栏/--> </section>
            <!-- 正文区域 /-->
        </form>
